    <div class="form-wrapper">
        <!-- Imagen decorativa a la izquierda -->
        <div class="decora-image">
            <img src="MEDIA/Best-Free-1080-x-1920-Backgrounds.jpg" alt="Imagen decorativa" />
        </div>
        <div class="containerr">
            <h1>Formulario de Donación</h1>

            <form id="donationForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="amount">Monto de Donación (Lempiras)</label>
                    <input type="number" id="amount" name="amount" required min="1">
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Método de Pago</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Seleccione un método de pago</option>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                        
                    </select>
                </div>

                <!-- Campos para tarjeta de crédito -->
                <div id="creditCardFields" class="form-group hidden">
                    <label for="cardNumber">Número de Tarjeta</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="16">

                    <label for="cardExpiry">Fecha de Expiración</label>
                    <input type="text" id="cardExpiry" name="cardExpiry" maxlength="5">

                    <label for="cardCVV">Código de Seguridad (CVV)</label>
                    <input type="text" id="cardCVV" name="cardCVV" maxlength="3">
                </div>

                <!-- Campos para cuenta bancaria -->
                <div id="bankAccountFields" class="form-group hidden">
                    <label for="accountNumber">Número de Cuenta</label>
                    <input type="text" id="accountNumber" name="accountNumber" maxlength="20">

                    <label for="bankName">Nombre del Banco</label>
                    <input type="text" id="bankName" name="bankName">
                </div> 

                <button type="submit" class="btn-submit">Realizar Donación</button>

                
            </form>
            <script src="js/donaciones.js"></script>
